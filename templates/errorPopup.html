<div class="modal-header">
	<h3 class="modal-title" style="color:#a94442;" id="modal-title"><span class="glyphicon glyphicon-warning-sign"></span> Error</h3>
</div>
<div class="modal-body" id="modal-body">
	<p ng-repeat="message in messages">{{message.errorDetailsMessage}}</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">Ok</button>
</div>
